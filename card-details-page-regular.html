    <h1 class="i-want-give-heading" style="text-align:center;">I want to give <strong style="font-size:1.5em;">Â£10.00</strong>

    <div class="my-4">

            class="fas fa-caret-left"></i> Back</a>
      </div>
    </div>
    <h2 class="donate-h2">Direct Debit details</h2>

    <div class="form-field-wrapper">
      <label class="form-field-label">Frequency of donation</label>
      <select class="my-details-input" id="input" name="gifttype">
        <option value="general">Please select a frequency</option>
        <option value="freq">Day 1 of every month</option>
        <option value="freq">Day 3 of every month</option>
        <option value="freq">Day 7 of every month</option>
        <option value="freq">Day 11 of every month</option>
        <option value="freq">Day 15 of every month</option>
        <option value="freq">Day 21 of every month</option>
        <option value="freq">Day 28 of every month</option>
        <option value="freq">Day 1 of every three months</option>
        <option value="freq">Day 3 of every three months</option>
        <option value="freq">Day 7 of every three months</option>
        <option value="freq">Day 11 of every three months</option>
        <option value="freq">Day 15 of every three months</option>
        <option value="freq">Day 21 of every three months</option>
        <option value="freq">Day 28 of every three months</option>
      </select>
    </div>

    <div class="form-field-wrapper">
      <label class="form-field-label">Start date</label>
      <input type="date" class="my-details-input">
    </div>
    <h2 class="donate-h2">Payment</h2>
    <div class="form-field-wrapper">
      <label class="form-field-label">Bank name *</label>
      <input type="text" class="my-details-input">
    </div>

    <div class="form-row">
      <div class="col-md-6">
        <label class="form-field-label">Sort code *</label>
        <input type="text" class="my-details-input">

      </div>
      <div class="col-md-6">
        <div class="input-group">
          <label class="form-field-label">Account number *</label>
          <input type="text" class="my-details-input">
        </div>
      </div>

    </div>


    <div class="form-field-wrapper">
      <label class="form-field-label">Account holder's name *</label>
      <input type="text" class="my-details-input">
    </div>
    <p></p>
    <div class="d-flex justify-content-end">

    <a href="card-details-page.html"><button class="" href="" style="">Donate now</button></a>
    </div>
